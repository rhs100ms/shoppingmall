<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>PKLshop - 점검 중</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #212529;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .maintenance-container {
            max-width: 700px;
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .maintenance-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #6c757d;
        }

        .maintenance-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .maintenance-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }

        .maintenance-time {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
        }

        .maintenance-footer {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .progress {
            height: 10px;
            margin-bottom: 1.5rem;
        }

        @keyframes progress-animation {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .progress-bar {
            animation: progress-animation 7200s linear infinite;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="maintenance-container">
        <div class="maintenance-icon">
            <i class="bi bi-gear-fill"></i>
        </div>

        <h1 class="maintenance-title">서비스 점검 중입니다</h1>

        <p class="maintenance-message">
            더 나은 서비스를 제공하기 위해 시스템 점검 중입니다.<br>
            불편을 드려 죄송합니다.
        </p>

        <div class="maintenance-time">
            <h5>예상 점검 시간</h5>
            <p class="mb-0">
                매일 23:00 ~ 익일 01:00
            </p>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
        </div>

        <p class="maintenance-footer">
            문의사항은 <a href="mailto:rhs3bd@gmail.com">rhs3bd@gmail.com</a>으로 연락주세요.<br>
            <span id="current-time"></span>
        </p>
    </div>
</div>

<script>
    // 현재 시간 실시간 표시
    function updateTime() {
        const now = new Date();
        const formattedTime = now.toLocaleString('ko-KR', {
            year: 'numeric', month: 'numeric', day: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        document.getElementById("current-time").textContent = `현재 시간: ${formattedTime}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
